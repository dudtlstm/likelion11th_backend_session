{% extends 'base.html' %}
{% load static %}
<!-- html에서 static 파일을 불러오기 위해 입력하는 것 -->

{% block content %}

<h1>Hello! _mainpage</h1>

<!-- 이미지를 불러오는 코드 -->
<br>
<a href="{% url 'new' %}">글 쓰기</a>

<h1>글 목록</h1>

<div>
    {% for blog in blogs %}
    <div>
        <h3>{{blog.title}}</h3>
        {{blog.writer}}<br>
        {{blog.summary}}
        <a href="{% url 'detail' blog.id %}">...자세히</a>
        <br>
    </div>
    {% endfor %}
</div>

{% endblock %}
